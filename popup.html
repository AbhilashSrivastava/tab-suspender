
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Suspender Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 300px;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    ul {
      margin-top: 10px;
      padding-left: 20px;
    }
    li {
      margin-top: 5px;
    }
    .remove {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Tab Suspender Settings</h2>
  <label>
    Suspension Timeout (minutes):
    <input type="number" id="timeout" min="1" value="60">
  </label>

  <label>
    Add Whitelisted Hostname:
    <input type="text" id="whitelistInput" placeholder="example.com">
  </label>
  <button id="addBtn">Add</button>

  <ul id="whitelist"></ul>

  
  <hr>
  <label>
    <input type="checkbox" id="globalToggle">
    Enable Tab Suspender
  </label>
  <hr>
  

  <label>
    <input type="checkbox" id="pauseToggle">
    Pause Suspension for This Tab
  </label>

  <script src="popup.js"></script>
</body>
</html>
